

spring.application.name=User-service

# Database connection details
spring.datasource.url=${SPRING_DATASOURCE_URL}


# JPA properties (for database handling)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


jwt.expirationMs=${JWT_EXPIRATION_MS}
jwt.secret=${JWT_SECRET}
jwt.refreshExpirationMs=${JWT_REFRESH_EXPIRATION_MS}




logging.level.org.springframework.security=INFO
logging.level.org.springframework=INFO


spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout= 6000

#jwt.refreshExpirationMs=2592000000

# SMTP settings for email verification
spring.mail.host=smtp.gmail.com  # Replace with your email provider's SMTP server
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8





